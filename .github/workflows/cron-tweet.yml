name: Auto BTC Post (Twitter + Threads)

on:
  schedule:
    # 4시간마다 실행 (UTC 기준: 0, 4, 8, 12, 16, 20시)
    # 한국시간: 9시, 13시, 17시, 21시, 1시, 5시
    - cron: '0 */4 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Post to Twitter
        run: |
          echo "=== Posting to Twitter ==="
          response=$(curl -s -w "\n%{http_code}" \
            "${{ secrets.CRON_TWEET_URL }}?secret=${{ secrets.CRON_SECRET }}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          # 성공 여부 확인 (HTTP 200 + JSON에 success:true 포함)
          if [ "$http_code" != "200" ]; then
            echo "::error::Twitter posting failed with HTTP $http_code"
            exit 1
          fi

          if echo "$body" | grep -q '"success":true'; then
            echo "Twitter posted successfully!"
          else
            echo "::error::Twitter API returned error: $body"
            exit 1
          fi

      - name: Wait before Threads
        run: sleep 10

      - name: Post to Threads
        run: |
          echo "=== Posting to Threads ==="
          response=$(curl -s -w "\n%{http_code}" \
            "${{ secrets.CRON_THREADS_URL }}?secret=${{ secrets.CRON_SECRET }}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          # 성공 여부 확인 (HTTP 200 + JSON에 success:true 포함)
          if [ "$http_code" != "200" ]; then
            echo "::error::Threads posting failed with HTTP $http_code"
            exit 1
          fi

          if echo "$body" | grep -q '"success":true'; then
            echo "Threads posted successfully!"
          else
            echo "::error::Threads API returned error: $body"
            exit 1
          fi

      - name: Summary
        run: echo "Auto posting completed for Twitter and Threads!"
